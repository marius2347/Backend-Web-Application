<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<style>
    body {
        background-color: #fff5d7;
    }
</style>
<body>
    <div style="padding: 100px;" class="ui container center aligned">
        <h1 style="font-size: 5vh; color:black" class="ui center aligned header arial">To Do List Application</h1>
        <br>
        <form style="display: inline-block" class="ui form" action="/add" method="post">
            <div style="display:flex; align-items: center" class="field">
                <label style="font-size: 2vh; padding: 5px; color:black;">Title</label>
                <input type="text" name="title" placeholder="Enter Todo...">
                <button style="margin-left: 2px" class="ui blue button" type="submit">Add</button>
            </div>

        </form>
        <br>
        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
